com:
  raiden:
    http:
      enable-log: true
      log-level: heads
spring:
  application:
    name: raiden-spring-boot-test

# SpringDoc
springdoc:
  packages-to-scan: com.github.fishlikewater
  paths-to-exclude:
    - /api/test/**
    - /api/mockito/data
  swagger-ui:
    enabled: true
    disable-swagger-default-url: true  #default petstore url
    path: /swagger-ui.html  #swagger
    persistAuthorization: true
    csrf:
      enabled: true
  api-docs:
    enabled: true
  use-management-port: false
  enable-spring-security: true
  info:
    title: 'Spring Boot Doc test'
    description: 'Spring Boot Doc test'
    version: '1.0.0'
    contact:
      name: fishlikewater
      email: fishlikewater@126.com
      url: https://gitee.com
  components:
    security-schemes:
      apiKey:
        type: APIKEY
        in: HEADER
        name: Authorization
  group-configs:
    - group: 1.xxx
      packages-to-scan: com.github.fishlikewater
    - group: 2.xxx
      packages-to-scan: com.github.fishlikewater
